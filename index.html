<!DOCTYPE html>
<html>
    <head>
        <title>Infinite Defense</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./global.js"></script>
        <script src="./util.js"></script>

        <script src="./drawable/object/effect.js"></script>
        <script src="./drawable/object/bullet.js"></script>
        <script src="./drawable/object/turret.js"></script>

        <script src="./drawable/core/map.js"></script>

        <script src="./drawable/object/enemy.js"></script>

        <script src="./drawable/core/canvas.js"></script>

        <script src="./main.js"></script>
    </head>
    <body>
        <div id="content_wrapper">
            <div id="canvas_wrapper">
                <div id="game_status">
                    <div id="upper">
                        <div id="wave_num">Wave -</div>
                        <div id="remain_time">54 sec</div>
                    </div>
                    <div id="lower">
                        <div id="remain_percent"></div>
                    </div>
                </div>
                <canvas id="game"></canvas>
                <div class="controller">
                    <div class="control pause">
                        <img src="static/images/pause.png">
                    </div>
                    <div class="control next">
                        <img src="static/images/next.png">
                    </div>
                    <div class="control faster">
                        <img src="static/images/faster.png">
                    </div>
                </div>
            </div>
            <div id="info_wrapper">
                <div class="menu">
                    <div class="menu-item selected">Shop</div>
                    <div class="menu-item">Damage</div>
                </div>
                <div class="top">
                    <div id="gold">0 Gold</div>
                </div>
                <div class="main">
                    <div id="red-tower-item" class="turret-item" value="red">
                        <div class="box" style="background: red;"></div>
                        <div class="name">Red Tower</div>
                        <div class="cost">30 Gold</div>
                    </div>
                    <div id="orange-tower-item" class="turret-item" value="orange">
                        <div class="box" style="background: orange;"></div>
                        <div class="name">Orange Tower</div>
                        <div class="cost">45 Gold</div>
                    </div>
                    <div id="yellow-tower-item" class="turret-item" value="yellow">
                        <div class="box" style="background: yellow;"></div>
                        <div class="name">Yellow Tower</div>
                        <div class="cost">50 Gold</div>
                    </div>
                </div>
                <div id="object_detail" class="detail">
                    <div class="name">Red Tower</div>
                    <div class="image-box">
                        <div class="object-image"></div>
                    </div>
                    <div class="object-property">
                        <div class="header">Level</div>
                        <div id="tower_level" class="body">1</div>
                    </div>
                    <div class="object-property">
                        <div class="header">Exp</div>
                        <div id="exp_state" class="body">0/100</div>
                    </div>
                    <div class="object-property">
                        <div class="header">Attack Power</div>
                        <div id="att_power" class="body">0</div>
                    </div>
                    <div class="object-property">
                        <div class="header">Attack Speed</div>
                        <div id="att_speed" class="body">0</div>
                    </div>
                    <div class="object-property">
                        <div class="header">Range</div>
                        <div id="att_range" class="body">00</div>
                    </div>
                    <div class="object-property">
                        <div class="header">Damage Amount</div>
                        <div id="damage_amount" class="body">0</div>
                    </div>
                    <div class="upgrade-menu">
                        <div class="uitem">
                            <div class="uitem-label">업그레이드</div>
                            <div class="uitem-body">-50 Gold</div>
                        </div>
                        <div class="uitem">
                            <div class="uitem-label">도박</div>
                            <div class="uitem-body">-300 Gold</div>
                        </div>
                        <div class="uitem dangerous">
                            <div class="uitem-label">되팔기</div>
                            <div class="uitem-body">+50 Gold</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
