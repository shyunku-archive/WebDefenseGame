<!DOCTYPE html>
<html>
    <head>
        <title>Infinite Defense</title>
        <link rel="stylesheet" href="./index.css">
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>

        <script src="./global.js"></script>
        <script src="./util.js"></script>

        <script src="./drawable/object/effect.js"></script>
        <script src="./drawable/object/bullet.js"></script>
        <script src="./drawable/object/turret.js"></script>

        <script src="./drawable/core/map.js"></script>

        <script src="./drawable/object/enemy.js"></script>

        <script src="./drawable/core/canvas.js"></script>

        <script src="./main.js"></script>
    </head>
    <body>
        <div id="content_wrapper">
            <div id="canvas_wrapper">
                <canvas id="game"></canvas>
            </div>
            <div id="info_wrapper">
                <div class="top">
                    <div id="gold">0 Gold</div>
                </div>
                <div class="main">
                    <div id="red-tower-item" class="turret-item" value="red">
                        <div class="box" style="background: red;"></div>
                        <div class="name">Red Tower</div>
                        <div class="cost">25 Gold</div>
                    </div>
                    <div id="orange-tower-item" class="turret-item" value="orange">
                        <div class="box" style="background: orange;"></div>
                        <div class="name">Orange Tower</div>
                        <div class="cost">40 Gold</div>
                    </div>
                    <div id="yellow-tower-item" class="turret-item" value="yellow">
                        <div class="box" style="background: yellow;"></div>
                        <div class="name">Yellow Tower</div>
                        <div class="cost">45 Gold</div>
                    </div>
                </div>
            </div>
        </div>
        <script type="text/javascript">
            // <![CDATA[  <-- For SVG support
            if ('WebSocket' in window) {
                (function () {
                    function refreshCSS() {
                        var sheets = [].slice.call(document.getElementsByTagName("link"));
                        var head = document.getElementsByTagName("head")[0];
                        for (var i = 0; i < sheets.length; ++i) {
                            var elem = sheets[i];
                            var parent = elem.parentElement || head;
                            parent.removeChild(elem);
                            var rel = elem.rel;
                            if (elem.href && typeof rel != "string" || rel.length == 0 || rel.toLowerCase() == "stylesheet") {
                                var url = elem.href.replace(/(&|\?)_cacheOverride=\d+/, '');
                                elem.href = url + (url.indexOf('?') >= 0 ? '&' : '?') + '_cacheOverride=' + (new Date().valueOf());
                            }
                            parent.appendChild(elem);
                        }
                    }
                    var protocol = window.location.protocol === 'http:' ? 'ws://' : 'wss://';
                    var address = protocol + window.location.host + window.location.pathname + '/ws';
                    var socket = new WebSocket(address);
                    socket.onmessage = function (msg) {
                        if (msg.data == 'reload') window.location.reload();
                        else if (msg.data == 'refreshcss') refreshCSS();
                    };
                    if (sessionStorage && !sessionStorage.getItem('IsThisFirstTime_Log_From_LiveServer')) {
                        console.log('Live reload enabled.');
                        sessionStorage.setItem('IsThisFirstTime_Log_From_LiveServer', true);
                    }
                })();
            }
            else {
                console.error('Upgrade your browser. This Browser is NOT supported WebSocket for Live-Reloading.');
            }
            // ]]>
        </script>
    </body>
</html>
